        <div align="center"><span id='controls'><input type="button" value="üñ≠ Î°úÎî© SHIFT+F1" onclick="load();"> <input type="button" value="&#x1F3C3; RUN" onclick="RUN();"> <input type="button" value="Ïù¥Ï†Ñ üñ≠ ALT + ‚á¶" onclick="tape_prev();"> <input type="button" value="Îã§Ïùå üñ≠ ALT + ‚á®" onclick="tape_next();"> <input type="button" value="Î¶¨ÏÖã &#x27f3;" onclick="reset();"> <input type="button" value="Ï†ÑÏ≤¥ÌôîÎ©¥ &#x26F6;" onclick="Module['canvas'].requestFullscreen()"></span></div>

            <span>
                <table align="center" padding="0">

                <label className="input-file-button" for="upload" style="padding: 1px 5px;background-color:gray;border-radius: 3px;color: white;cursor: pointer;">

        <script type='text/javascript'>
            var Module = {
                canvas: (function() { return document.getElementById('canvas'); })()
            };
            const elem1 = document.querySelector('#screenshot');
            var screen_num = 0;
            elem1.addEventListener('click', () => {
              canvas.toBlob((blob) => {
                var date = new Date().format('yyMMdd');
                saveBlob(blob, `spc-1000_${date}_${screen_num}.png`);
                screen_num += 1;
              });
            });
            const saveBlob = (function() {
              const a = document.createElement('a');
              document.body.appendChild(a);
              a.style.display = 'none';
              return function saveData(blob, fileName) {
                 const url = window.URL.createObjectURL(blob);
                 a.href = url;
                 a.download = fileName;
                 a.click();
              };
            }());
            const input = document.querySelector("#upload");
            input.addEventListener('change', upload_file);
            const supportsFileSystemAccessAPI =
            "getAsFileSystemHandle" in DataTransferItem.prototype;
          const supportsWebkitGetAsEntry =
            "webkitGetAsEntry" in DataTransferItem.prototype;            
            // This is the drag and drop zone.
            const elem = document.querySelector('drop_zone');

            // Prevent navigation.
            elem.addEventListener('dragover', (e) => {
            e.preventDefault();
            });

            // Visually highlight the drop zone.
            elem.addEventListener('dragenter', (e) => {
            elem.style.outline = 'solid red 10px';
            });

            // Visually unhighlight the drop zone.
            elem.addEventListener('dragleave', (e) => {
            elem.style.outline = '';
            });

            // This is where the drop is handled.
            elem.addEventListener('drop', async (e) => {
            // Prevent navigation.
            e.preventDefault();
            // Unhighlight the drop zone.
            elem.style.outline = '';
            // Prepare an array of promises‚Ä¶
            const fileHandlesPromises = [...e.dataTransfer.items]
                // ‚Ä¶by including only files (where file misleadingly means actual file _or_
                // directory)‚Ä¶
                .filter((item) => item.kind === 'file')
                // ‚Ä¶and, depending on previous feature detection‚Ä¶
                .map((item) =>
                supportsFileSystemAccessAPI
                    // ‚Ä¶either get a modern `FileSystemHandle`‚Ä¶
                    ? item.getAsFileSystemHandle()
                    // ‚Ä¶or a classic `File`.
                    : item.getAsDataURL(),
                );
                // Loop over the array of promises.
                for await (const handle of fileHandlesPromises) {
                    // This is where we can actually exclusively act on the files.
                    if (handle.kind === 'file' || handle.isFile) {
                      console.log(`File: ${handle.name}`);
                      const filename = handle.name;
                      const file = await handle.getFile();
                      if (filename.toLowerCase().includes('.cas'))
                      {
                        const adata = new Uint8Array(await file.arrayBuffer());
                        const length = adata.byteLength;
                        console.log(length, adata);
                        let ndata = "";
                        for (i = 0x10; i < length; i++)
                        {
                            for(j = 0; j < 8; j++)
                                if (adata[i]&(0x80>>j))
                                    ndata += '1';
                                else
                                    ndata += '0';
                        }
                        tape_load(ndata, ndata.length, filename);
                      }
                      else
                      {
                        const data = await file.text();
                        const length = data.length;
                        tape_load(data, length, filename);
                      }

                    }
                }
            });
            function reset() {
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number'], // argument types
                [0]); // arguments             
            };
            function load() {
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number'], // argument types
                [1]); // arguments             
            };
            function RUN() {
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number'], // argument types
                [2]); // arguments             
            };           
            function tape_prev() {
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number'], // argument types
                [3]); // arguments             
            }; 
            function tape_next() {
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number'], // argument types
                [4]); // arguments             
            };                       
            async function tape_load(data, length, filename) {
                <!-- console.log(data, length, filename); -->
                var result = Module.ccall('remote', // name of C function
                'number', // return type
                ['number', 'number', 'string', 'string'], // argument types
                [6, length, data, filename]); // arguments             
            };
            async function upload_file() {
                const curFiles = input.files;
                for (const file of curFiles) {
                    // const file = await handle.getFile();
                    filename = file.name;
                    if (filename.toLowerCase().includes('.cas'))
                    {
                      const adata = new Uint8Array(await file.arrayBuffer());
                      const length = adata.byteLength;
                      console.log(length, adata);
                      let ndata = "";
                      for (i = 0x10; i < length; i++)
                      {
                          for(j = 0; j < 8; j++)
                              if (adata[i]&(0x80>>j))
                                  ndata += '1';
                              else
                                  ndata += '0';
                      }
                      tape_load(ndata, ndata.length, filename);
                    }
                    else
                    {
                      const data = await file.text();
                      const length = data.length;
                      tape_load(data, length, filename);
                    }
                }                
            }
            Date.prototype.format = function (f) {
                if (!this.valueOf()) return " ";
                var weekKorName = ["ÏùºÏöîÏùº", "ÏõîÏöîÏùº", "ÌôîÏöîÏùº", "ÏàòÏöîÏùº", "Î™©ÏöîÏùº", "Í∏àÏöîÏùº", "ÌÜ†ÏöîÏùº"];
                var weekKorShortName = ["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"];
                var weekEngName = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var weekEngShortName = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                var d = this;
                return f.replace(/(yyyy|yy|MM|dd|KS|KL|ES|EL|HH|hh|mm|ss|a\/p)/gi, function ($1) {
                    switch ($1) {
                        case "yyyy": return d.getFullYear(); // ÎÖÑ (4ÏûêÎ¶¨)
                        case "yy": return (d.getFullYear() % 1000).zf(2); // ÎÖÑ (2ÏûêÎ¶¨)            
                        case "MM": return (d.getMonth() + 1).zf(2); // Ïõî (2ÏûêÎ¶¨)
                        case "dd": return d.getDate().zf(2); // Ïùº (2ÏûêÎ¶¨)
                        case "KS": return weekKorShortName[d.getDay()]; // ÏöîÏùº (ÏßßÏùÄ ÌïúÍ∏Ä)
                        case "KL": return weekKorName[d.getDay()]; // ÏöîÏùº (Í∏¥ ÌïúÍ∏Ä)
                        case "ES": return weekEngShortName[d.getDay()]; // ÏöîÏùº (ÏßßÏùÄ ÏòÅÏñ¥)
                        case "EL": return weekEngName[d.getDay()]; // ÏöîÏùº (Í∏¥ ÏòÅÏñ¥)
                        case "HH": return d.getHours().zf(2); // ÏãúÍ∞Ñ (24ÏãúÍ∞Ñ Í∏∞Ï§Ä, 2ÏûêÎ¶¨)
                        case "hh": return ((h = d.getHours() % 12) ? h : 12).zf(2); // ÏãúÍ∞Ñ (12ÏãúÍ∞Ñ Í∏∞Ï§Ä, 2ÏûêÎ¶¨)
                        case "mm": return d.getMinutes().zf(2); // Î∂Ñ (2ÏûêÎ¶¨)
                        case "ss": return d.getSeconds().zf(2); // Ï¥à (2ÏûêÎ¶¨)
                        case "a/p": return d.getHours() < 12 ? "Ïò§Ï†Ñ" : "Ïò§ÌõÑ"; // Ïò§Ï†Ñ/Ïò§ÌõÑ Íµ¨Î∂Ñ
                        default: return $1;
                    }
                });
            };
            String.prototype.string = function (len) { var s = '', i = 0; while (i++ < len) { s += this; } return s; };
            String.prototype.zf = function (len) { return "0".string(len - this.length) + this; };
            Number.prototype.zf = function (len) { return this.toString().zf(len); };  

            const canvas = document.getElementById('keyboardCanvas');
            const ctx = canvas.getContext('2d');
        
            canvas.width = window.innerWidth * 0.95
            canvas.height = window.innerHeight / 2;
        
            const normalKeys = [
                ['F1', 'F2', 'F3', 'F4', 'F5', ' ', 'HOME', '‚Üê', '‚Üí', '‚Üë', '‚Üì'],
                ['ESC', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '-', '^', '\\', 'BREAK'],
                ['TAB', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', '@', '[',  'DEL', 'GRP'],
                ['CTRL', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';', ":", ']', 'RETURN'],
                ['SHIFT', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', ',', '.', '/', 'SHIFT'],
                ['LOCK', 'SPACE']
            ];
        
            const shiftKeys = [
                ['F1', 'F2', 'F3', 'F4', 'F5', ' ', 'CLS', '‚Üê', '‚Üí', '‚Üë', '‚Üì'],
                ['ESC', '!', '"', '#', '$', '%', '&', "'", '(', ')', '0', '=', '~', '\\', 'BREAK'],
                ['TAB', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', '@', '{', 'INS', 'GRP'],
                ['CTRL', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', '+', '*', '}', 'RETURN'],
                ['SHIFT', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '<', '>', '?', 'SHIFT'],
                ['LOCK', 'SPACE']
            ];
            
            const offsets = [40,10,0,0,0,50]
        
            let keyWidth, keyHeight;
            let isShiftToggled = false;
            let isLockToggled = false;
            let isGRPToggled = false;
            let isCtrlToggled = false;
            let pressedKey = null;
            const specialKeys = ['F1', 'F2', 'F3', 'F4', 'F5', '‚Üê', '‚Üí', '‚Üë', '‚Üì', 'HOME','ESC', 'CLS', 'TAB', 'CTRL', 'LOCK', 'BREAK', 'INS', 'DEL', 'RETURN', 'GRP', 'SHIFT'];
        
            const keyClickSound = new Audio('typing.wav'); // ÌÇ§ ÌÅ¥Î¶≠ ÏÇ¨Ïö¥Îìú ÌååÏùº Í≤ΩÎ°úÎ•º ÏßÄÏ†ïÌïòÏÑ∏Ïöî
        
            function calculateKeySize() {
                keyWidth = (canvas.width) / 15.5;
                keyHeight = canvas.height / 6;
            }
        
            function drawKey(x, y, width, height, key, isToggled = false) {
                const radius = 10;
        
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
        
                if (specialKeys.includes(key)) {
                    ctx.fillStyle = isToggled ? '#505050' : '#404040';
                } else {
                    ctx.fillStyle = (key === pressedKey ? '#b0b0b0' : '#f0f0f0');
                }
                ctx.fill();
                ctx.strokeStyle = '#999';
                ctx.stroke();
        
                ctx.fillStyle = specialKeys.includes(key) ? '#ffffff' : '#333333';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(key, x + width / 2, y + height / 2, width * 0.8);
            }
        
            function drawKeyboard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const keys = isShiftToggled ? shiftKeys : normalKeys;
                
                keys.forEach((row, rowIndex) => {
                    let xOffset = offsets[rowIndex];
                    row.forEach((key, keyIndex) => {
                        let width = keyWidth;
                        let height = keyHeight;
                        
                        if (key === 'SPACE') width = keyWidth * 10;
                        else if (['F1','F2', 'F3', 'F4', 'F5', 'TAB', 'LOCK', 'RETURN'].includes(key)) width = keyWidth * 1.5;
                        else if (key == 'CTRL') width = keyWidth * 1.7;
                        else if (key == 'SHIFT') width = keyWidth * 2;
                        
                        if (key != ' ')
                            drawKey(xOffset, rowIndex * keyHeight, width, height, key, (key === 'SHIFT' && isShiftToggled) || (key === 'LOCK' && isLockToggled) || (key == 'CTRL' && isCtrlToggled) || (key == 'GRP' && isGRPToggled));
                        xOffset += width;
                    });
                });
            }
        
            function handleTouch(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
                const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
                
                const keys = isShiftToggled ? shiftKeys : normalKeys;
                
                let yOffset = 0;
                for (let rowIndex = 0; rowIndex < keys.length; rowIndex++) {
                    let xOffset = offsets[rowIndex];
                    for (let keyIndex = 0; keyIndex < keys[rowIndex].length; keyIndex++) {
                        const key = normalKeys[rowIndex][keyIndex];
                        let width = keyWidth;
                        let height = keyHeight;
                        
                        if (key === 'SPACE') width = keyWidth * 10;
                        else if (['F1','F2', 'F3', 'F4', 'F5', 'TAB', 'LOCK', 'RETURN'].includes(key)) width = keyWidth * 1.5;
                        else if (key == 'CTRL') width = keyWidth * 1.7;
                        else if (key == 'SHIFT') width = keyWidth * 2;
                        
                        if (x >= xOffset && x < xOffset + width &&
                            y >= yOffset && y < yOffset + height) {
                            //console.log('Pressed key:', key);
                            pressedKey = key;
                            keyClickSound.play();
                            drawKeyboard();
                            
                            if (key === 'SHIFT') {
                                isShiftToggled = !isShiftToggled;
                            } else if (key === 'LOCK') {
                                isLockToggled = !isLockToggled;
                            } else if (key === 'CTRL') {
                                isCtrlToggled = !isCtrlToggled;
                            } else if (key === 'GRP') {
                                isGRPToggled = !isGRPToggled;
                            } else {
                                // Ïó¨Í∏∞ÏóêÏÑú ÌÇ§ ÏûÖÎ†•ÏùÑ ÏóêÎÆ¨Î†àÏù¥ÌÑ∞Î°ú Ï†ÑÎã¨
                                emulatorKeyPress(key);
                                // SHIFT, GRP, CTRL ÌÇ§Í∞Ä ÌÜ†Í∏ÄÎêú ÏÉÅÌÉúÏóêÏÑú Îã§Î•∏ ÌÇ§Î•º ÎàÑÎ•¥Î©¥ ÏÉÅÌÉú Ìï¥Ï†ú
                                if (!isLockToggled)
                                {
                                    isShiftToggled = false;
                                    isGRPToggled = false;
                                    isCtrlToggled = false;
                                }
                            }
                            
                            setTimeout(() => {
                                if (!pressedKey)
                                    handleReleseTouch();
                            }, 1000);
                            return;
                        }
                        xOffset += width;
                    }
                    yOffset += keyHeight;
                }
            }
        
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchend', handleReleseTouch);
            canvas.addEventListener('mousedown', function(e) {
                // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏Î•º ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏Î°ú Î≥ÄÌôò
                const touch = {
                    clientX: e.clientX,
                    clientY: e.clientY
                };
                handleTouch({touches: [touch], preventDefault: function() {}});
            });
            canvas.addEventListener('mouseup', handleReleseTouch);

            function handleReleseTouch() {
                pressedkey = null;
                emulatorKeyPress(pressedkey);
                setTimeout(() => {
                    pressedKey = null;
                    drawKeyboard();
                }, 100);
            }
            
            function resizeCanvas() {
                canvas.width = window.innerWidth * 0.96;
                canvas.height = window.innerHeight / 4;
                calculateKeySize();
                drawKeyboard();
            }
        
            // Ï¥àÍ∏∞ ÌÇ§Î≥¥Îìú Í∑∏Î¶¨Í∏∞ Î∞è Î¶¨ÏÇ¨Ïù¥Ï¶à Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        
            // ÏóêÎÆ¨Î†àÏù¥ÌÑ∞Î°ú ÌÇ§ ÏûÖÎ†•ÏùÑ Ï†ÑÎã¨ÌïòÎäî Ìï®Ïàò (Íµ¨ÌòÑ ÌïÑÏöî)
            function emulatorKeyPress(key) {
                // SPC1000 ÏóêÎÆ¨Î†àÏù¥ÌÑ∞Î°ú ÌÇ§ ÏûÖÎ†•ÏùÑ Ï†ÑÎã¨ÌïòÎäî Î°úÏßÅ
                // console.log('Emulator key press:', key, isShiftToggled, isCtrlToggled, isGRPToggled, isLockToggled);
                Module.ccall('keydown', 'null', ['string','boolean', 'boolean', 'boolean','boolean'], [key, isShiftToggled, isCtrlToggled, isGRPToggled, isLockToggled]);
            }
        </script>
        <script src="index.js"></script>
