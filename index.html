<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC-1000 소프트웨어 컬렉션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .software-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .software-item:last-child {
            border-bottom: none;
        }
        .screenshot {
            margin-right: 20px;
        }
        .screenshot img {
            width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .description {
            max-width: 800px;
        }
        .description h2 {
            margin-top: 0;
        }
        .description p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>SPC-1000 소프트웨어 컬렉션</h1>
    <p>삼성전자의 SPC-1000에서 사용된 다양한 소프트웨어를 만나보세요!</p>
</header>

<div class="container">
    <!-- 소프트웨어 항목 시작 -->
    <div class="software-item">
        <div class="screenshot">
            <img src="screenshot1.jpg" alt="소프트웨어 1 스크린샷">
        </div>
        <div class="description">
            <h2>소프트웨어 이름 1</h2>
            <p>이 소프트웨어는 SPC-1000의 초기 소프트웨어 중 하나로, 간단한 게임이나 유틸리티 기능을 제공합니다. 이 프로그램은 사용자에게 다양한 엔터테인먼트를 제공합니다.</p>
        </div>
    </div>
    <!-- 소프트웨어 항목 끝 -->

    <!-- 추가 소프트웨어 항목을 여기에 추가할 수 있습니다 -->
    <div class="software-item">
        <div class="screenshot">
            <img src="screenshot2.jpg" alt="소프트웨어 2 스크린샷">
        </div>
        <div class="description">
            <h2>소프트웨어 이름 2</h2>
            <p>이 소프트웨어는 SPC-1000 사용자들 사이에서 인기가 있었던 프로그램입니다. 다양한 기능과 사용하기 쉬운 인터페이스로 많은 사랑을 받았습니다.</p>
        </div>
    </div>

    <!-- 필요에 따라 더 많은 소프트웨어 항목 추가 -->
</div>

</body>
</html>
